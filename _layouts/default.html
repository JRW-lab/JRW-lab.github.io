<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">

{% seo %}

  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>{{ site.title }}</h1>
          <h2>{{ site.description }}</h2> 
        </header>

        <section id="pages">
          <a href="{{ site.baseurl | append: '/' }}">Home</a>&nbsp;
          <a href="{{ site.baseurl | append: '/nestarray' }}">NestArray</a>&nbsp;
          <a href="{{ site.baseurl | append: '/about' }}">About</a>&nbsp;
          <a href="{{ site.baseurl | append: '/about/contact' }}">Contact</a>&nbsp;
        </section>

        <hr>

        <h2>{{ page.title}}</h2>

        <section id="main_content">
          {{ content }}
        </section>

        <footer>
          <a href="{{ site.baseurl | append: '/about/contact' }}">Contact</a><br>
          This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
        </footer>

      </div>
    </div>
  </body>
</html>
